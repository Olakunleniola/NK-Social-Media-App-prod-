        <h2 class="text-2xl font-semibold text-black text-center dark:text-white mt-4">Edit Profile</h2>
        <p id="error-text" class="text-md text-red-500 text-center mt-5 p-3 font-bold"></p>
        <div class="space-y-1" data-url="{% url 'profiles:edit' user.username %}" id="edit-form">
                <div class="shadow-xl p-10 flex flex-col gap-2 text-sm text-gray-600 dark:text-white">
                <div>
                    <label class="font-bold inline-block pb-2" for="username">Username</label>
                    <input class="border text-gray-600 border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" pattern="^[a-zA-Z0-9_.-]+$" type="text" id="username" title="Only letters, numbers, underscores, periods, and hyphens are allowed." placeholder="{{user.username}} (change optional)">
                </div>
                <div>
                    <label class="font-bold inline-block pb-2" for="first_name">First Name</label>
                    <input class="border text-gray-600 border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="text" id="first_name" placeholder="{{user.first_name}} (change optional)" >
                </div>
                <div>
                    <label class="font-bold inline-block pb-2" for="last_name">Last Name</label>
                    <input class="border text-gray-600 border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="text" id="last_name" placeholder="{{user.last_name}} (change optional)" >
                </div>
                <div>
                    <label class="font-bold inline-block pb-2" for="email">Email</label>
                    <input class="border text-gray-600 border-gray-400 focus:outline-slate-400 rounded-md w-full shadow-sm px-5 py-2" type="email" id="email"  placeholder="{{user.email}} (change optional)" >
                </div>
                <div>
                        <a class="font-bold text-blue-600" href="">Change password?</a>
                </div>
                <div>
                    <input class="bg-[#4F46E5] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#181196]" type="submit" value="Save" id="js-save-edit" >
                </div>
            </div>  
        </div>
